
<div class="info">
  <div class="accordion info mt-2" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" title="{{'General.Info'|translate}}">
          <span class="icon-info"></span> {{'General.Info' | translate}}
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
           data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="row justify-content-start pd08">
            <div class="col col-md-10 ">
              {{text}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
