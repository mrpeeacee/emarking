<div class="col-md-8">
    <div class="row">
        <div class="col-md-6">
            <div class="d-flex">
                <mat-slide-toggle [(ngModel)]="QigConfigData.IsQiGClosureEnabled" (change)="changeclosurestate()" title="{{'SetUp.QigConfig.Turn' | translate}}">
                </mat-slide-toggle>{{'SetUp.QigConfig.QIGClosure' | translate}}
            </div>
            <div class="mt-2">
                <form class="example-form">

                    <mat-form-field class="remarks" appearance="fill">
                        <mat-label>{{'SetUp.QigConfig.Remarks' | translate}}
                            <span class="remarkslbl required">*</span>
                        </mat-label>
                        <textarea [readonly]="!enableclosureremarks" matInput placeholder="Remarks" class="text_are"
                            rows="5" maxlength="150" [(value)]="QigConfigData.QiGClosureRemarks" [(ngModel)]="QigConfigData.QiGClosureRemarks"
                            (input)="QigConfigData.QiGClosureRemarks = $event.target.value;" [ngModelOptions]="{ standalone: true }"></textarea>
                    </mat-form-field>
                </form>
            </div>

        </div>
        <div class="col-md-6">
            <div class="d-flex">
                <mat-slide-toggle [(ngModel)]="QigConfigData.IsPauseMarkingProcessEnabled" (change)="changepausemarkingstate()"
                    title="{{'SetUp.QigConfig.Turn' | translate}}">
                </mat-slide-toggle>{{'SetUp.QigConfig.PauseMarkingProcess' | translate}}
            </div>
            <div class="mt-2">
            <form class="example-form">

                <mat-form-field class="remarks" appearance="fill">
                    <mat-label>{{'SetUp.QigConfig.Remarks' | translate}}<span class="remarkslbl required">
                            *</span></mat-label>
                    <textarea [readonly]="!enablepauseremarks" matInput placeholder="Remarks" class="text_are" rows="5"
                        maxlength="150" [(value)]="QigConfigData.PauseMarkingProcessRemarks" [(ngModel)]="QigConfigData.PauseMarkingProcessRemarks"
                        (input)="QigConfigData.PauseMarkingProcessRemarks = $event.target.value;" [ngModelOptions]="{ standalone: true }"></textarea>
                </mat-form-field>
            </form></div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-end mt-4">
    <button title="{{'SetUp.QigConfig.Save' | translate}}" type="button" class="btn theme_button d-flex align-items-center"
        (click)="saveQigConfigSettings()"><span class="icon-save-1"></span>{{'SetUp.QigConfig.Save' | translate}}
    </button>
</div>
