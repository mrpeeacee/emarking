<div class="col-md-8">
    <div class="row">
        <div class="col-md-6">
            <div class="d-flex">
                <mat-slide-toggle [(ngModel)]="QigSummaryData.IsQigSetup"
                  [disabled] = "IsQigSetup"    title="ON/OFF">
                </mat-slide-toggle>{{'SetUp.QigConfig.QIGSetupComplete' | translate}}
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex">
                <mat-slide-toggle [(ngModel)]="QigSummaryData.IsLiveMarkingStart"
                [disabled] = "IsLiveMarkingEnable || !IsQigSetup"   title="ON/OFF">
                </mat-slide-toggle>{{'SetUp.QigConfig.LiveMarkingStart' | translate}}
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-end mt-4">
    <button title="{{'SetUp.QigConfig.Save' | translate}}" type="button" class="btn theme_button d-flex align-items-center"
        (click)="saveQigSummary()" ><span class="icon-save-1"></span>{{'SetUp.QigConfig.Save' | translate}}
    </button>
</div>
