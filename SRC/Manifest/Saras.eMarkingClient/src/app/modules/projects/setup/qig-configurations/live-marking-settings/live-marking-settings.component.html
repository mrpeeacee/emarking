<div class="row" [class.shimmer]="annloading">
  <div class="col-md-8 hide">


    <div class="row">

      <div class="col-md-6 d-flex justify-content-end hide">

        <div class="d-flex align-items-center input_number">
          <label class="mr-10"> {{'SetUp.QigConfig.StepValue' | translate}}:</label>
          <input type="number" />
        </div>
      </div>

    </div>



  </div>
  <div class="col-md-4 ">
    <div class="row input_number">
      <div class="col-md-5">
        <label>{{'SetUp.QigConfig.GracePeriod(mins)' | translate}} </label>
        <div class="input_number">
          <input type="number" value="QigConfigData?.GracePeriod" [(ngModel)]="QigConfigData.GracePeriod"
                 min="0" max="60" oncut="return false" onDrop="return false" onPaste="return false"
                 (keydown.arrowup)="(false)" (keydown.arrowdown)="(false)"
                 (keydown)="validateNumber($event)" 
                 oninput="javascript: if (this.value?.length > max?.length) this.value = this.value.slice(0, max?.length);"
                 (keypress)="numericOnly($event);"/>
        </div>
      </div>
      <div class="col-md-6">

        <label> {{'SetUp.QigConfig.DownloadBatchSize' | translate}}</label>
        <div class="input_number">
          <input type="number" value="QigConfigData?.DownloadBatchSize"
                 [(ngModel)]="QigConfigData.DownloadBatchSize" min="1" max="99" oncut="return false"
                 onDrop="return false" onPaste="return false"
                 (keydown.arrowup)="(false)" (keydown.arrowdown)="(false)"
                 (keydown)="validateNumber($event)" 
                 oninput="javascript: if (this.value?.length > max?.length) this.value = this.value.slice(0, max?.length);"
                 (keypress)="numericOnly($event);"/>
        </div>

      </div>
    </div>



    <div class="row hide">
      <div class="col-md-12 mt-4 d-flex align-items-center">
        <label class="mr-10">{{'SetUp.QigConfig.ExceedDailyquotaLimit' | translate}}?</label>
        <mat-slide-toggle [(ngModel)]="QigConfigData.ExceedDailyQuotaLimit"
                          title="{{'SetUp.QigConfig.YN' | translate}}">
        </mat-slide-toggle>{{'SetUp.QigConfig.Yes' | translate}}
      </div>
    </div>


  </div>
</div>

<div class="d-flex justify-content-end mt-4" [class.shimmer]="annloading">
  <button title="{{'SetUp.QigConfig.Save' | translate}}" type="button"
          class="btn theme_button d-flex align-items-center" (click)="saveQigConfigSettings(QigConfigData?.GracePeriod,QigConfigData?.DownloadBatchSize)">
    <span class="icon-save-1"></span>{{'SetUp.QigConfig.Save' | translate}}
  </button>
</div>
