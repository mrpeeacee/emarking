<div class="card_box d-flex project_summary" [class.shimmer]="markingtypeloading">
    <div class="col-md-4">
        <div class="d-flex align-items-center">
            <label class="mr-10 fontbold">{{'SetUp.QigConfig.MarkingType' | translate}}:</label>
            <button class="btn flex-fill" title="{{'SetUp.QigConfig.Discrete' | translate}}" ngDefaultControl [ngClass]="QigConfigData?.MarkingType == 'DSCRT' ? 'theme_toggle' : 'theme_toggle_light'"
                [(ngModel)]="QigConfigData.MarkingType" (click)="QigConfigData.MarkingType = 'DSCRT'" [disabled]="LiveMarkingorTrialMarkingStarted">{{'SetUp.QigConfig.Discrete'
                | translate}}
            </button>
            <button class="btn flex-fill" title="{{'SetUp.QigConfig.Holistic' | translate}}" ngDefaultControl [ngClass]="QigConfigData?.MarkingType == 'HOLSTC' ? 'theme_toggle' : 'theme_toggle_light'"
                [(ngModel)]="QigConfigData.MarkingType" (click)="QigConfigData.MarkingType = 'HOLSTC'" [disabled]="LiveMarkingorTrialMarkingStarted">{{'SetUp.QigConfig.Holistic'
                |
                translate}}</button>
        </div>
    </div>
    <div class="d-flex col-md-8 justify-content-end" >
            <button title="{{'SetUp.QigConfig.Save' | translate}}" type="button"
                class="btn theme_button d-flex align-items-center" (click)="saveQigConfigSettings()" [disabled]="LiveMarkingorTrialMarkingStarted"><span
                    class="icon-save-1"></span>{{'SetUp.QigConfig.Save' | translate}}
            </button>
        </div>

</div>
