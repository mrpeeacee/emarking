<div class="container">

    <div class="col-md-12 bd-highlight mt-4">
        <div class="d-flex justify-content-between mb-2">
            <div class="mb-3"></div>
            <div class="d-flex"><button type="button" title="{{'viewsch.edit' | translate}}" class="btn theme_button d-flex align-items-center"
                    style="width: 80px;" [routerLink]="['edit']"><span class="icon-edit"></span>{{'viewsch.edit' |
                    translate}}</button>
                <button type="button" title="{{'viewsch.cancel' | translate}}" class="btn theme_button_light d-flex align-items-center"
                    [routerLink]="['/projects','mark-schemes']"><span class="icon-close"></span>{{'viewsch.cancel'
                    | translate}}
                </button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-4">
                <div class="card_box">

                    <mat-form-field appearance="outline">
                        <mat-label>{{'viewsch.mrksch' | translate}}</mat-label>
                        <input matInput ngDefaultControl [(ngModel)]=" BandModel && BandModel.SchemeName" style="color: black;" disabled>

                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>{{'viewsch.mark' | translate}}</mat-label>
                        <input matInput placeholder="Placeholder" ngDefaultControl [(ngModel)]="BandModel && BandModel.Marks" style="color: black;"
                            disabled>
                    </mat-form-field>

                </div>
                <div class="card_box d-flex align-items-center">
                    <label class="mr-10">Level:</label>
                    <button class="btn flex-fill" title="Question" ngDefaultControl disabled [ngClass]="BandModel && BandModel.MarkSchemeType == MarkSchemeType.QuestionLevel ? 'theme_toggle' : 'theme_toggle_light'">Question
                    </button>
                    <button class="btn flex-fill" title="Scoring Component" ngDefaultControl disabled [ngClass]="BandModel && BandModel.MarkSchemeType == MarkSchemeType.ScoreComponentLevel ? 'theme_toggle' : 'theme_toggle_light'">Scoring
                        Component</button>
                </div>

                <div class="card_box d-flex align-items-center">
                  <mat-slide-toggle ngDefaultControl [(ngModel)]="isBandRequired" title="ON/OFF" disabled>
                  </mat-slide-toggle>Band Required
                </div>
            </div>
            <div class="col-md-8">
                <div class="card_box">
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>{{'viewsch.desc' | translate}}:</mat-label>
                        <textarea matInput [(ngModel)]="BandModel && BandModel.SchemeDescription" ngDefaultControl class="text_area_mt" style="color: black;"
                            disabled></textarea>
                    </mat-form-field>
                </div>
                <emarking-file-upload [files]="filelist" [viewmode]="true"></emarking-file-upload>
            </div>
           
        </div>
        <div class="clear"></div>
       

        <div class="project_summary">
            <div *ngIf="isBandRequired">
                <div class="row-header_new">
                    <div class="row">
                        <div class="col-3">{{'viewsch.band' | translate}}</div>
                        <div class="col-2">{{'viewsch.from' | translate}}</div>
                        <div class="col-2">{{'viewsch.to' | translate}}</div>
                        <div class="col-5 pd0">{{'viewsch.bntdtls' | translate}}</div>
                    </div>
                </div>

                <div class="row-childrow card_box " *ngFor="let band of BandModel?.Bands">
                    <div class="col-3 mb-2">
                        <input name="{{indexOfelement}} + name"  ngDefaultControl class="table_input" type=""  [(ngModel)]="band.BandName" style="color: black;" disabled />
                    </div>
                    <div class="col-2 mb-2 "> <input name="{{indexOfelement}} + name1"  ngDefaultControl class="table_input" type="" [(ngModel)]="band.BandFrom" style="color: black;"
                            disabled /> </div>
                    <div class="col-2 mb-2 "><input name="{{indexOfelement}} + name2"  ngDefaultControl class="table_input" type="" [(ngModel)]="band.BandTo" style="color: black;"
                            disabled /></div>
                    <div class="col-5 mb-2">

                        <div class="assement_notes">
                            <perfect-scrollbar class="perfect_content Assmt_instr" contentEditable="false">
                                <div name="{{indexOfelement}} + name3" [(ngModel)]="band.BandDescription" ngDefaultControl class="Assmt_instr2" [innerHtml]="(band.BandDescription != null && band.BandDescription != '') ? band.BandDescription : '---' | safeHtml"
                                    (click)="openeditor(band)">

                                </div>
                            </perfect-scrollbar>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br /><br /><br /><br />
