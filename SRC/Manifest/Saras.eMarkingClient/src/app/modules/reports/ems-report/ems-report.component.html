<div class="container">
    <div class="container_box mt-1">
        <div class="row">
            <div class="mt-2 bd-highlight mb-3">
                <div class="newroll justify-content-between w-100">
                    <div class="schdrop mb-3">
                        <div class="d-flex flex-row bd-highlight align-items-center">
                            <div class="me-2"> <span>Select: </span> </div>
                            <select ngDefaultControl class="form-select w-auto" [disabled]="!OralProjDtls?.IsReadyForSync && isClosed <= 0" (change)="selSchedule($event)">
                                <option [value]="0" selected>All</option>
                                <option [value]="1">Delta</option>
                            </select>
                        </div>
                    </div>      

                    <div *ngIf="MoaCode == 'eWritten' || MoaCode == 'e-Written' || MoaCode == 'WRITTN'">
                        {{'EmsReport.ems1' | translate}}
                        <div class="ems_dash">
                            <button mat-button [ngClass]="isClosed <= 0 ? 'download_btn disable_btn' : 'download_btn'"
                                (click)="downloadEMSReport(1, 'csv');" [disabled]="isClosed <= 0"
                                title="{{'EmsReport.downloadcsv' | translate}}" [class.shimmer]="Dwnldloading"><span
                                    class="icon-document"></span><span
                                    [class.shimmer]="Dwnldloading">{{'EmsReport.downloadcsv' |
                                    translate}}</span><span class="icon-download float-end f30"></span></button>

                            <button mat-button Class="download_btn" [ngClass]="isClosed <= 0 ? 'download_btn disable_btn' : 'download_btn'"
                                (click)="downloadEMSReport(1, 'txt');" [disabled]="isClosed <= 0"
                                title="{{'EmsReport.downloadtxt' | translate}}" [class.shimmer]="Dwnldloading"><span
                                    class="icon-document"></span><span
                                    [class.shimmer]="Dwnldloading">{{'EmsReport.downloadtxt' |
                                    translate}}</span><span class="icon-download float-end f30"></span></button>

                            <button mat-button  *ngIf="!Archive"
                                [ngClass]="isClosed <= 0 || IsEms1Processing ? 'download_btn disable_btn' : 'download_btn'"
                                title="{{'EmsReport.iExams2' | translate}}"
                                [disabled]="isClosed <= 0 || IsEms1Processing" [class.shimmer]="Dwnldloading"
                                (click)="syncEmsReport(1)"><span class="icon-document"></span><span
                                    [class.shimmer]="Dwnldloading">{{'EmsReport.iExams2' | translate}}</span></button>

                            <a   *ngIf="!Archive"title="{{'EmsReport.viewlog' | translate}}" class=""
                                (click)="viewApiLogs(1)">{{'EmsReport.viewlog' | translate}}
                            </a>
                        </div>
                        {{'EmsReport.ems2' | translate}}
                        <div class="ems_dash">
                            <button mat-button [ngClass]="isClosed <= 0 ? 'download_btn disable_btn' : 'download_btn'"
                                (click)="downloadEMSReport(2, 'csv');" [disabled]="isClosed <= 0"
                                title="{{'EmsReport.downloadcsv' | translate}}" [class.shimmer]="Dwnldloading">
                                <span class="icon-document"></span><span
                                    [class.shimmer]="Dwnldloading">{{'EmsReport.downloadcsv' |
                                    translate}}</span><span class="icon-download float-end f30"></span>
                            </button>

                            <button mat-button Class="download_btn" [ngClass]="isClosed <= 0 ? 'download_btn disable_btn' : 'download_btn'"
                                (click)="downloadEMSReport(2, 'txt');" [disabled]="isClosed <= 0"
                                title="{{'EmsReport.downloadtxt' | translate}}" [class.shimmer]="Dwnldloading">
                                <span class="icon-document"></span><span
                                    [class.shimmer]="Dwnldloading">{{'EmsReport.downloadtxt' |
                                    translate}}</span><span class="icon-download float-end f30"></span>
                            </button>

                            <button mat-button *ngIf="!Archive"
                                [ngClass]="isClosed <= 0 || IsEms2Processing ? 'download_btn disable_btn' : 'download_btn'"
                                title="{{'EmsReport.iExams2' | translate}}"
                                [disabled]="isClosed <= 0 || IsEms2Processing" [class.shimmer]="Dwnldloading"
                                (click)="syncEmsReport(2)"><span class="icon-document"></span><span
                                    [class.shimmer]="Dwnldloading">{{'EmsReport.iExams2' | translate}}</span></button>

                            <a  *ngIf="!Archive" title="{{'EmsReport.viewlog' | translate}}" class=""
                                (click)="viewApiLogs(2)">{{'EmsReport.viewlog' | translate}}
                            </a>
                        </div>
                    </div>
                    <div *ngIf="MoaCode == 'eOral'">
                       <div class="mb-2">  {{'EmsReport.oms' | translate}}</div>
                      
                        <div class="ems_dash">
                            <button mat-button
                                [ngClass]="!OralProjDtls?.IsReadyForSync ? 'download_btn disable_btn' : 'download_btn'"
                                [disabled]="!OralProjDtls?.IsReadyForSync" (click)="downloadEMSReport(3, 'csv');"
                                title="{{'EmsReport.downloadcsv' | translate}}" [class.shimmer]="Dwnldloading">
                                <span class="icon-document"></span><span
                                    [class.shimmer]="Dwnldloading">{{'EmsReport.downloadcsv' |
                                    translate}}</span><span class="icon-download float-end f30"></span>
                            </button>

                            <button mat-button
                            Class="download_btn" [ngClass]="!OralProjDtls?.IsReadyForSync ? 'download_btn disable_btn' : 'download_btn'"
                                (click)="downloadEMSReport(3, 'txt');" [disabled]="!OralProjDtls?.IsReadyForSync"
                                title="{{'EmsReport.downloadtxt' | translate}}" [class.shimmer]="Dwnldloading">
                                <span class="icon-document"></span><span
                                    [class.shimmer]="Dwnldloading">{{'EmsReport.downloadtxt' |
                                    translate}}</span><span class="icon-download float-end f30"></span>
                            </button>

                            <button mat-button *ngIf="!Archive"
                                [ngClass]="IsOmsProcessing || !OralProjDtls?.IsReadyForSync ? 'download_btn disable_btn' : 'download_btn'"
                                title="{{'EmsReport.iExams2' | translate}}" [class.shimmer]="Dwnldloading"
                                [disabled]="IsOmsProcessing || !OralProjDtls?.IsReadyForSync"
                                (click)="syncEmsReport(3)"><span class="icon-document"></span><span
                                    [class.shimmer]="Dwnldloading">{{'EmsReport.iExams2' | translate}}</span></button>

                            <a *ngIf="!Archive" title="{{'EmsReport.viewlog' | translate}}" class=""
                                (click)="viewApiLogs(3)">{{'EmsReport.viewlog' | translate}}
                            </a>
                        </div>
                    </div>

                </div>
                <hr />
            </div>
        </div>
    </div>
</div>
